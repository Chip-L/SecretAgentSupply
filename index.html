<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>

    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- header -->
    <div class="header_section">
      <header class="content">
        <img src="./resources/images/logo.png" alt="logo">
        <span class="uppercase">Secret Agent Supply Inc.</span>
      </header>
    </div>

    <!-- main banner -->
    <div class="banner_section">
      <div class="content">
        <div class="callout uppercase">
          <p>new arrival</p>
          <h1>sport bike and motorcycles</h1>
        </div>
      </div>
    </div>

    <!-- navigation -->
    <div class="nav_section">
      <nav class="content">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </nav>
    </div>

    <!-- product grid -->
    <div class="grid">
      <div class="item">
        <img src="./resources/images/pen.png" alt="pen">
        <span>Exploding Pen</span>
      </div>
      <div class="item">
        <img src="./resources/images/watch.png" alt="watch">
        <span>Cellular Watch</span>
      </div>
      <div class="item">
        <img src="./resources/images/glasses.png" alt="glasses">
        <span>Thermal Glasses</span>
      </div>
    </div> <!-- /grid -->

    <!-- location -->
    <div class="location">
      <div class="heading">
        Location
      </div>
      <p>-47.346436, 84.32354</p>
    </div>

    <!-- Hours -->
    <div class="hours">
      <div class="heading">
        Hours
      </div>
      <p>0800 - 1800</p>
    </div>

    <!-- footer -->
    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>

  </body>
</html>
