<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>

    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- header -->
    <div class="header_section">
      <header class="content">
        <img src="./resources/images/logo.png" alt="logo">
        <span class="uppercase">Secret Agent Supply Inc.</span>
      </header>
    </div>

    <!-- main banner -->
    <div class="banner_section">
      <div class="content">
        <div class="callout uppercase">
          <p>new arrival</p>
          <h1>sport bike and motorcycles</h1>
        </div>
      </div>
    </div>

    <!-- navigation -->
    <!-- As far as I can tell, these don't actually do anything. I suspect on a
         real page they would link to a page with more items on them. For now I
       just made them a span as it is convenient. -->
    <div class="nav_section">
      <nav class="content">
        <!-- show on desktop - not on mobile -->
        <span class="tablet-hide">Eyewear</span>
        <span class="tablet-hide">Apparel</span>
        <span class="tablet-hide">Gadgets</span>
        <span class="tablet-hide">Vehicles</span>
        <span class="tablet-hide">Classes</span>
        <span class="tablet-hide">Contact</span>

        <!-- show on mobile - not on desktop -->
        <span class="desktop-hide">Menu</span>
      </nav>
    </div>

    <!-- product grid -->
    <div class="content">
      <div class="grid">

        <div class="product">
          <div class="image">
            <img src="./resources/images/pen.png" alt="pen">
          </div>
          <span>Exploding Pen</span>
        </div>

        <div class="product phone-overflow">
          <div class="image">
            <img src="./resources/images/watch.png" alt="watch">
          </div>
          <span>Cellular Watch</span>
        </div>

        <div class="product tablet-hide">
          <div class="image">
            <img src="./resources/images/glasses.png" alt="glasses">
          </div>
          <span>Thermal Glasses</span>
        </div>

      </div> <!-- /grid -->
    </div> <!-- /content -->

    <!--Information Sections -->
    <!--I probably didn't need to do a new content section here but it helps
        readability -->
    <div class="content">
      <div class="grid">
        <!-- location -->
        <div class="info">
          <div class="heading">
            Location
          </div>
          <p>-47.346436, 84.32354</p>
        </div>

        <!-- Hours -->
        <div class="info">
          <div class="heading">
            Hours
          </div>
          <p>0800 - 1800</p>
        </div>
      </div> <!-- /grid -->
    </div> <!-- /content -->

    <!-- footer -->
    <footer>
      <div class="content">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>

  </body>
</html>
